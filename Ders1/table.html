    <form>
        <div>
            <label for = "ad">Ad</label>
            <input type = "text" id = "ad" name = "ad" />
        </div>
        <div>
            <label for = "soyad">Soyad</label>
            <input type = "text" id = "soyad" name = "soyad" />
        </div>
        <div>
            <label for = "şifre">Şifre</label>
            <input type = "text" id = "şifre" name = "şifre" />
        </div>
        <div>
            <label for = "email">Email</label>
            <input type = "text" id = "email" name = "email" />
        </div>
        <div>
            <label for = "tarih">Tarih</label>
            <input type = "date" id = "tarih" name = "tarih" />
        </div>
        <div>
            <label for = "saat">Saat</label>
            <input type = "time" id = "time" name = "time" />
        </div>
        <div>
            <label>Cinsiyet</label>
            <label for = "woman">Kadın</label>
            <input type = "radio" id = "woman" name = "gender" />
            <label for = "man">Erkek</label>
            <input type = "radio" id = "man" name = "gender" />
        </div>
        <div>
            <label>Programlama Dilleri</label>
            <label for = "python">Python</label>
            <input type = "checkbox" id = "python" name = "python"/>
            <label for = "javascript">JS</label>
            <input type = "checkbox" id = "js" name = "js"/>
        </div>
        <input type = "submit" value = "Gönder"/>
    </form>
